spring.application.name:
  pgm1a_hello_world

server.port: 9999

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform:
      org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true
    path: /h2-console
    settings.trace: false
    settings.web-allow-others: false


